<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="images/logo.png" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <title>MB Bank</title>
  </head>
  <body>
    <div id="overlay"></div>
    <div id="formContainer">
      <h3>Nhập thông tin chuyển khoản</h3>
      <input type="text" id="accountName" placeholder="Tên chủ tài khoản" />
      <input type="text" id="accountNumber" placeholder="Số tài khoản" />
      <input type="text" id="bankName" placeholder="Ngân hàng" />
      <button id="confirmBill">Xác nhận</button>
      <button id="cancleBill" onclick="closeForm()">Hủy</button>
    </div>

    <div id="background">
      <header>
        <div id="logock">
          <img src="./images/logock.png" alt="Logo" />
          <div id="text">Chuyển tiền thành công</div>
          <div id="container">
            <input
              type="text"
              id="cost"
              placeholder="Nhập số tiền"
              oninput="formatCurrency(this)"
            />
            <input type="text" id="daytime" readonly />
          </div>
        </div>
      </header>
      <main>
        <div>
          <form>
            <textarea id="ndungck" readonly>
Tên chủ tài khoản: 
Số tài khoản: 
Ngân hàng: 
Số tiền: 
Thời gian giao dịch: 
Nội dung giao dịch: 
                    </textarea
            >
          </form>
        </div>
      </main>
      <footer>
        <img src="./images/logov2.png" alt="Logo MB Bank" id="footer-logo" />
        <div class="icon-container">
          <div id="shareBill">
            <i class="fa-solid fa-share"></i>
            <p>Chia sẻ</p>
          </div>
          <div id="saveImage">
            <i class="fa-solid fa-image"></i>
            <p>Lưu ảnh</p>
          </div>
          <div id="saveTemplate">
            <i class="fa-solid fa-bookmark"></i>
            <p>Lưu mẫu</p>
          </div>
        </div>
        <button id="createBill">Tạo Bill</button>
      </footer>
    </div>

    <script>
      function formatCurrency(input) {
        let value = input.value.replace(/\D/g, "");
        input.value = value.replace(/\B(?=(\d{3})+(?!\d))/g, ",");
      }

      function updateDateTime() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const day = now.getDate().toString().padStart(2, "0");
        const month = (now.getMonth() + 1).toString().padStart(2, "0");
        const year = now.getFullYear();
        document.getElementById(
          "daytime"
        ).value = `${hours}:${minutes} - ${day}/${month}/${year}`;
      }

      document.getElementById("createBill").addEventListener("click", function () {
        document.getElementById("overlay").style.display = "block";
        document.getElementById("formContainer").style.display = "block";
      });

      function closeForm() {
        document.getElementById("overlay").style.display = "none";
        document.getElementById("formContainer").style.display = "none";
      }

      document.getElementById("confirmBill").addEventListener("click", function () {
        const accountName = document.getElementById("accountName").value;
        const accountNumber = document.getElementById("accountNumber").value;
        const bankName = document.getElementById("bankName").value;
        const cost = document.getElementById("cost").value;
        const datetime = document.getElementById("daytime").value;

        document.getElementById("ndungck").value = `
Tên chủ tài khoản: ${accountName}
Số tài khoản: ${accountNumber}
Ngân hàng: ${bankName}
Số tiền: ${cost} VND
Thời gian giao dịch: ${datetime}
Nội dung giao dịch: Phan Van Huy chuyển khoản`;

        document.getElementById("createBill").style.display = "none"; // Ẩn nút "Tạo Bill"
        closeForm();
      });

      function saveAsImage() {
        html2canvas(document.getElementById("background")).then((canvas) => {
          const link = document.createElement("a");
          link.href = canvas.toDataURL("image/png");
          link.download = "bill.png";
          link.click();
        });
      }

      document.getElementById("saveImage").addEventListener("click", saveAsImage);
      document.getElementById("shareBill").addEventListener("click", saveAsImage);

      document.getElementById("saveTemplate").addEventListener("click", function () {
        alert("Mẫu giao dịch đã được lưu!");
      });

      updateDateTime();
      setInterval(updateDateTime, 60000);
    </script>
  </body>
</html>
